<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project</title>
    <link rel="stylesheet" href="./CSSMiniProjecr.css" />
  </head>
  <body>
    <!-- This is a comment for the container -->
    <div class="container">
      <!-- This is a comment for the form -->
      <form>
        <!-- This is a comment for the heading two -->
        <h2>Contact Us</h2>
        <br />
        <!-- This is a label for the name -->
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" />
        <br />
        <label for="email"><b>Email:</b></label>
        <input type="text" id="email" />
        <br />
        <label for="message"><b>Message:</b></label>
        <textarea id="message" cols="20" rows="5"></textarea>
        <br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
